<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice!</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron player1 topJumbo">
        <h1>Player 1</h1>
        <button id="rollP1" class=" btn btn-success">Roll</button>
        <button id="holdP1" class=" btn btn-danger">Hold</button>
        <h2>Last Roll: <span class="roll"></span></h2>
      </div>

      <div class="jumbotron player2 topJumbo">
        <h1>Player 2</h1>
        <button id="rollP2" class=" btn btn-success">Roll</button>
        <button id="holdP2" class=" btn btn-danger">Hold</button>
        <h2>Last Roll: <span class="roll"></span></h2>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="jumbotron">
            <h2>Player 1</h2>
            <h3>Total: <span id="totalP1"></span></h3>
            <h3>Roll Total: <span id="rollTotalP1"></span></h3>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="jumbotron">
            <h2>Player 2</h2>

            <h3>Total: <span id="totalP2">0</span></h3>
            <h3>Roll Total: <span id="rollTotalP2">0</span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
